  joins: 
    "23": 
      :nest_level: 1
      :sql: left join eligibilities on (eligibilities.user_id = users.id)
      :alias: eligibilities
      :childof: users
    "21": 
      :nest_level: 0
      :sql: 
      :alias: users
    "11": 
      :nest_level: 0
      :sql: inner join stats on (stats.SINGULAR_id = PLURAL.id)
      :alias: stats
      :childof: 
      - resellers
      - organizations
      - promotions
      - users
      - entries
    "15": 
      :nest_level: 2
      :sql: inner join entries on (entries.user_id = users.id)
      :alias: entries
      :childof: users
    "12": 
      :nest_level: 1
      :sql: |
        left join locations locationsN on (users.promotion_id = locationsN.promotion_id and locationsN.depth = locationN)

      :alias: locations
      :childof: users
    "18": 
      :nest_level: 1
      :sql: |
        inner join team_members team_members_competitionsN on (team_members_competitionsN.user_id = users.id)
        inner join team_members team_members_leader_competitionsN on (team_members_leader_competitionsN.team_id = team_memberships_competitionsN.team_id)
        inner join users users_team_members_leader_competitionsN on (users_team_members_leader_competitionsN.id = team_members_leader_competitionsN.user_id and team_members_leader_competitionsN.is_leader=1)
        inner join teams teams_competitionsN on (team_members_competitionsN.team_id = teams_competitionsN.id)
        inner join competitions competitionsN on (users.promotion_id = competitionsN.promotion_id)

      :alias: competitions
      :childof: users
    "7": 
      :nest_level: -2
      :sql: inner join organizations on (organizations.id = promotions.organization_id)
      :alias: organizations
      :parentof: promotions
    "8": 
      :nest_level: -3
      :sql: inner join resellers on (resellers.id = organizations.reseller_id)
      :alias: resellers
      :parentof: organizations
    "5": 
      :nest_level: -1
      :sql: inner join promotions on (promotions.id = users.promotion_id)
      :alias: promotions
      :parentof: users
    "3": 
      :nest_level: 1
      :sql: |
        inner join evaluation_definitions pevevaluationsN on (users.promotion_id = pevevaluationsN.eval_definitionable_id and pevevaluationsN.sequence = evaluationN) 
        inner join evaluations evaluationsN on (users.id = evaluationsN.user_id and pevevaluationsN.id = evaluationsN.evaluation_definition_id)

      :alias: evaluations
      :childof: users
    "20": 
      :alias: evaluationsN_udfs
      :nest_level: 3
      :childof: evaluations
      :sql: left join evaluation_udfs evaluationsN_udfs on (evaluationsN_udfs.evaluation_id = evaluationsN.id)
    "24":
      :nest_level: 1
      :sql: join profiles on (profiles.user_id = users.id)
      :alias: profiles
      :childof: users
    "25":
      :nest_level: 1
      :sql: left join demographics on (demographics.user_id = users.id)
      :alias: demographics
      :childof: users